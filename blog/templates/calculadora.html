{% load static %}
{% load staticfiles %}
<html>
    <head>
    <!--  CON EL CSS NO ANDAN LOS COMENTARIOS   <link href="{% static 'css/calcu.css' %}" type="text/css" rel="stylesheet">-->
    </head>
    <body>
        <div class="primero">
        
    
    </div>
    <div class="calcu">
    <form name="fo" class="fondoCalc">
    <link href="{% static 'css/primero.css' %}" id="cssArchivo" rel="stylesheet" type="text/css" />

        
        <select name="cssCambiar" onChange="changeCss();">
            <option value="{% static 'css/primero.css' %}">Comun</option>
            <option value="{% static 'css/segundo.css'%}">Redondo</option>
            <option value="{% static 'css/tercero.css'%}">Rustica</option>
        </select>
   
    <table>
    <td class=inputstyle colspan="5"><input type="text" name="valores" id="valores" onkeypress ="return solonumeros(event)" ></td> 
    
    <tr>
    
    <td><input type="button" value="7" onclick="print(value)" ></td>
    <td><input type="button" value="8" onclick="print(value)" ></td>
    <td><input type="button" value="9" onclick="print(value)" ></td>
    <td><input type="button" value="+" onclick="print(value)" ></td>
    <td><input type="button" value="-" onclick="print(value)" ></td>
     </tr>
    <tr>
    <td><input type="button" value="4" onclick="print(value)" ></td>
    <td><input type="button" value="5" onclick="print(value)" ></td>
    <td><input type="button" value="6" onclick="print(value)" ></td>
    <td><input type="button" value="*" onclick="print(value)" ></td>
    <td><input type="button" value="/" onclick="print(value)" ></td>
    </tr>
    <tr>
    <td><input type="button" value="1" onclick="print(value)" ></td>
    <td><input type="button" value="2" onclick="print(value)" ></td>
    <td><input type="button" value="3" onclick="print(value)" ></td>
    <td><input type="button" value="(" onclick="print(value)" ></td>
    <td><input type="button" value=")" onclick="print(value)" ></td>
    </tr>    
    <tr>
    <td><input type="button" value="." onclick="print(value)" ></td>
    <td><input type="button" value="0" onclick="print(value)" ></td>
    <td><input type="button" value="<-" onclick="borrar()" ></td>
    <td><input type="button" value="C" onclick="borrartodo()" ></td>
    <td><input type="button" value="=" onclick="resultado()" ></td>
    </tr>
        
    </table>
    <br>
    
    
    
    </form>
    </div>
    </body>

    
    
<script >
    
 
    var res="";
    
    function borrartodo(){
        document.fo.valores.value="";
    }
    
    function borrar(){
        
        var anterior= document.fo.valores.value;
        
        var nuevo=anterior.substring(0,anterior.length-1);
        
        document.getElementById("valores").value=nuevo;
        
    }
    
    function resultado(){
    
        
           
        res = document.fo.valores.value;
        
        document.getElementById("valores").value=res;
        eval(res);
        
        
    
        document.fo.valores.value=eval(res);
        
        
    }
    
    function solonumeros(e){
        
        key=e.keyCode || e.which;
        
        teclado=String.fromCharCode(key);
        
        numeros="0123456789+-*/().";
       
        
        if(numeros.indexOf(teclado)==-1 ){
            return false;
        }
    }
        
    function print(num){
            
        
                
        var anterior= document.fo.valores.value;
        
        document.getElementById("valores").value=anterior+num;
   
    }
    
    function changeCss(){
        var link = document.getElementById("cssArchivo");
        var css = document.fo.cssCambiar;
        link.href = css.value;      
    };
    
    
</script>


</html>
